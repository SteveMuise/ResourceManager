<div class="orders view">
    <div class="container">
        <header>
            <h3>All Projects by Resource</h3>
        </header>
        <div>
            <div class="row">
                <div class="span12" data-ng-repeat="resource in resources | orderBy:'lastName'">
                    <div class="indent">
                        <h4><a href="#/resourceprojects/{{resource.id}}">{{ resource.firstName + ' ' + resource.lastName }}</a></h4>
                    </div>
                    <div data-ng-include="'/ResourceManager/app/partials/ordersTable.html'" />
                </div>
            </div>
            <div class="row">
                <div class="span12" data-ng-repeat="project in projects">
                    <h4><a href="#/projectresources/{{project.id}}">{{project.name}}</a></h4>
                </div>
            </div>
        </div>
    </div>
</div>
